{% extends 'member-header.html' %}
{% load static %}

{% block title %}
<title>Notice</title>
{% endblock %}

{% block content %}
    <style>
      #customers {
        font-family: Arial, Helvetica, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }
      
      #customers td, #customers th {
        border: 1px solid #ddd;
        padding: 8px;
      }
      
      #customers tr:nth-child(even){background-color: #f2f2f2;}
      
      #customers tr:hover {background-color: #ddd;}
      
      
      #customers th {
          padding-top: 12px;
          padding-bottom: 12px;
          text-align: left;
          background-color: #04d085;
          color: white;
      }
      table#customers td {
          height: 50px;
      }
      
      table#customers th {
          text-align: center;
          font-size: 18px;
      }
      table#customers{
          margin: 50px 0px;
      }
      </style>
      
      
      <section>
      <div class="top-side gallerybg text-center">
           
      <h2>Notice</h2>
      </div>
      <div class="container">
      <h2>Notice</h2>
      
      <table id="customers">
        <tr>
          <th>send_by</th>
          <th>subject</th>
          <th>des</th>
        </tr>
      
        {% for n in notices %}
        <tr>
          <td style="text-align: center;">{{n.send_by.name}}</td>
          <td style="text-align: center;">{{n.subject}}</td>
          <td style="text-align: center;">{{n.des}}</td>
        </tr>
        {% endfor %}
      
      </table>
      </div>
      </section>
      
      
{% endblock %}
