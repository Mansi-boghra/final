{% extends 'header.html' %}
{% load static %}

{% block content %}

<div class="container-fluid px-2 px-md-4"><br><br><br>
    <!-- <div class="page-header min-height-300 border-radius-xl mt-4" style="background-image: url('https://images.unsplash.com/photo-1531512073830-ba890ca4eba2?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80');">
      <span class="mask  bg-gradient-primary  opacity-6"></span>
    </div> -->
    <div class="card card-body mx-3 mx-md-4 mt-n6">
      <div class="row gx-4 mb-2">
        <div class="col-lg-4 col-md-6 my-sm-auto ms-sm-auto me-sm-0 mx-auto mt-3">
          <div class="nav-wrapper position-relative end-0">
            
          </div>
        </div>
      </div>
      <h1>View Pendding Event <span style="color: palevioletred;"> {{event.title}}</span></h1>
      <div class="row">
        <h5>{{msg}}</h5>
        <div class="row">
          <div class="card-body">
            <form role="form" action="{% url 'view-pendding-event' event.id %}" method="POST" enctype="multipart/form-data">
              {% csrf_token %}
                <div class="row">
                  <div class="col-4">
                    <label for="" class="form-control">Request by</label>
                    <input type="text" name="req_by" disabled class="form-control" value="{{event.req_by.fname}}" required placeholder="Enter event title..." style="background-color: rgb(250, 243, 242); padding-left: 10px; border: black solid 1px;" id="">
                  </div>
                  <div class="col-4">
                    <label for="" class="form-control">Event title</label>
                    <input type="text" name="title" disabled class="form-control" value="{{event.title}}" required placeholder="Enter event title..." style="background-color: rgb(250, 243, 242); padding-left: 10px; border: black solid 1px;" id="">
                  </div>
                </div>
                <div class="row">
                        <div class="col-4">
                          <label for="" class="form-control">Request at</label>
                          <input type="text" name="req_at" disabled class="form-control" value="{{event.req_at}}" required placeholder="Enter event title..." style="background-color: rgb(250, 243, 242); padding-left: 10px; border: black solid 1px;" id="">
                        </div>
                        <div class="col-4">
                          <label for="" class="form-control">Status</label>
                          <input type="text" name="status" disabled class="form-control" value="{% if event.status == True %} Approve {% else %} Reject {% endif %}" required placeholder="Enter event title..." style="background-color: rgb(250, 243, 242); padding-left: 10px; border: black solid 1px;" id="">
                        </div>
                  <div class="row">
                    <div class="col-8">
                      <label for="" class="form-control">Description</label>
                      <textarea name="des" class="form-control" disabled required placeholder="type here..." id="" cols="30" rows="10"  style="background-color: rgb(250, 243, 242); padding-left: 10px; border: black solid 1px;">{{event.des}}</textarea>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-8">
                      <label for="" class="form-control">Event Pic</label>
                      <input type="file" name="pic" class="form-control" disabled style="background-color: rgb(250, 243, 242); padding-left: 10px; border: black solid 1px;" id="">
                    </div>
                  </div>
                  <div class="row">
                  <div class="col-4">
                    <label for="" class="form-control">Event Date</label>
                    <input type="text" name="event_at" class="form-control" disabled value="{{event.event_at}}" required placeholder="Enter event date... " style="background-color: rgb(250, 243, 242); padding-left: 10px; border: black solid 1px;" id="">
                  </div>
                        <div class="col-4">
                          <label for="" class="form-control">Status</label>
                          <input type="text" name="status" class="form-control" disabled value="{% if event.status == True %} Approve {% else %} Reject {% endif %}" required placeholder="Enter event title..." style="background-color: rgb(250, 243, 242); padding-left: 10px; border: black solid 1px;" id="">
                        </div>
                        <div class="row">
                            <div class="col-4">
                              <label for="" class="form-control">Approve by</label>
                              <input type="text" name="ap_by" class="form-control" disabled value="{{event.ap_by}}" required placeholder="Enter event title..." style="background-color: rgb(250, 243, 242); padding-left: 10px; border: black solid 1px;" id="">
                            </div>
                            <div class="col-4">
                              <label for="" class="form-control">Approve at</label>
                              <input type="text" name="ap_at" class="form-control" disabled value="{{event.ap_at}}" required placeholder="Enter event title..." style="background-color: rgb(250, 243, 242); padding-left: 10px; border: black solid 1px;" id="">
                            </div>
                        </div>
                  </div><br><br>
                </div>
             </form>
        
        </div>
      </div>
    </div>
    
  </div>

{% endblock %}
