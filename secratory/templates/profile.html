          </div>
          <div class="col-auto my-auto">

              <h5 class="mb-1">
                {{uid.name}}
              </h5>

        </div>
        <div class="row">
          <div class="row">
            <div class="card-body">
              <form role="form" action="{% url 'profile' %}" method="POST">
                {% csrf_token %}
                <div class="row">
                  <div class="col-4">
                    <label for="" class="form-control">Name</label>
                    <input type="text" name="name" value="{{uid.name}}" placeholder="Enter Your Name..." class="form-control" style="background-color: rgb(250, 243, 242); padding-left: 10px; border: black solid 1px;" id="">
                  </div>
                  <div class="col-4">
                    <label for="" class="form-control">Mobile</label>
                    <input type="text" name="mobile" value="{{uid.mobile}}" placeholder="Enter your mobile..." class="form-control" style="background-color: rgb(250, 243, 242); padding-left: 10px; border: black solid 1px;" id="">
                  </div>
                  <div class="row">
                  <div class="col-4">
                    <label for="" class="form-control">Email</label>
                    <input type="text" disabled  value="{{uid.email}}" class="form-control" style="background-color: rgb(250, 243, 242); padding-left: 10px; border: black solid 1px;" id="">
                  </div>
                  <div class="col-4">
                    <label for="" class="form-control">Profile Pic</label>
                    {% if uid.pic %}
                    <input type="file" name="pic" class="form-control" value="{{uid.pic.url}}" style="background-color: rgb(250, 243, 242); padding-left: 10px; border: black solid 1px;" id="">
                    {% else %}
                    <input type="file" name="pic" class="form-control" style="background-color: rgb(250, 243, 242); padding-left: 10px; border: black solid 1px;" id="">
                    {% endif %}
                  </div>
                  </div>
                  <div class="row">
                    <div class="col-8">
                      <label for="" class="form-control">Address</label>
                      <textarea name="address" class="form-control" placeholder="Enter your address..." id="" cols="30" rows="10"  style="background-color: rgb(250, 243, 242); padding-left: 10px; border: black solid 1px;">{{uid.address}}</textarea>
                    </div>
                  </div><br><br>
                  <div class="row" style="padding-top: 10px;">
                    <div class="col-3">

                      <button type="submit" class="btn btn-primary"><i class="fa fa-edit"></i>Edit profile</button>
                    </div>
                  </div>
              </form>
          </div>
        </div>
      </div>
