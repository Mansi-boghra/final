{% extends 'header.html' %}
{% load static %}

{% block title %}
<title>Change Password</title>
{% endblock %}

{% block change-password %}
<li class="nav-item">
  <a class="nav-link text-white bg-gradient-primary " href="">
    <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
      <i class="fa fa-lock"></i>
    </div>
    <span class="nav-link-text ms-1">Change Password</span>
  </a>
</li>
{% endblock %}

{% block content %}
  <!-- End Navbar -->
  <div class="container-fluid px-2 px-md-4"><br><br><br>
    <!-- <div class="page-header min-height-300 border-radius-xl mt-4" style="background-image: url('https://images.unsplash.com/photo-1531512073830-ba890ca4eba2?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80');">
      <span class="mask  bg-gradient-primary  opacity-6"></span>
    </div> -->
    <div class="card card-body mx-3 mx-md-4 mt-n6">
      <div class="row gx-4 mb-2">
        <div class="col-lg-4 col-md-6 my-sm-auto ms-sm-auto me-sm-0 mx-auto mt-3">
          <div class="nav-wrapper position-relative end-0">
            
          </div>
        </div>
      </div>
      <p style="text-align: center; color: red;">{{msg}}</p>
      <div class="row">
        
        <div class="row">
          <div class="card-body">
            <h4>Change Password <i class="fa fa-key"></i></h4>
            <form role="form" action="{% url 'change-password' %}" method="POST">
              {% csrf_token %}
                <div class="row">
                  <div class="col-4">
                    <label for="" class="form-control">Old Password</label>
                    <input type="password" name="opass" class="form-control" placeholder="Enter Old Password..." style="background-color: rgb(250, 243, 242); padding-left: 10px; border: black solid 1px;" id="">
                  </div>
                  
                  <div class="row">
                    <div class="col-4">
                      <label for="" class="form-control">New Password</label>
                    <input type="password" name="npass" class="form-control" placeholder="Enter New Password..." style="background-color: rgb(250, 243, 242); padding-left: 10px; border: black solid 1px;" id="">
                    <br>
                    <input type="password" name="cpass" placeholder="Please Confirm your Password ..." class="form-control" style="background-color: rgb(250, 243, 242); padding-left: 10px; border: black solid 1px;" id="">

                    </div>
                  </div>
                  <br><br>
                  <div class="row" style="padding-top: 30px;">
                    <div class="col-3">

                      <button type="submit" class="btn btn-primary"><i class="fa fa-lock"></i> Change password</button>
                    </div>
                  </div>
                </div>
             </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
